<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Prompt Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Menu Screen -->
    <div id="menuScreen">
    <h1>Choose Your Generator</h1>
    <button id="landscapesBtn">Landscapes</button>
    <button id="storiesBtn">4-Image Stories</button>
</div>

<div id="landscapesGenerator" class="hidden">
    <h1>Landscapes</h1>
    <div class="buttonContainer">
        <button id="newLandscapeBtn">Show New Landscape</button>
        <button id="resetLandscapesBtn">Reset Landscapes</button>
    </div>
    <div id="landscapeImageContainer"></div>
    <button id="backToMenu1">Back to Menu</button>
</div>

<div id="storiesGenerator" class="hidden">
    <h1>4-Image Stories</h1>
    <div class="buttonContainer">
        <button id="createBtn">Show New Story</button>
        <button id="resetStoriesBtn">Reset Stories</button>
    </div>
    <div id="imageContainer"></div>
    <button id="backToMenu2">Back to Menu</button>
</div>
<style>
.square-image {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border: 1px solid #ddd;
    border-radius: 4px;
}
</style>
    <script src="script.js"></script>
</body>
</html>
